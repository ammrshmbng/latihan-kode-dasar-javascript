<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

 let angkaPrima = 1;

 const n = Number(prompt('input salah satu bilangan bulat'));
 //0 dan satu bukan angka prima
 if(n == 0 || n == 1){
    angkaPrima = 0;
 }else{
    for(let i=2;i<=n/2;i++){
        if(n%i==0){
            angkaPrima = 0;
            break;
        }
    }
 }

 if(angkaPrima == 1){
    document.writeln(`<h3>${n} adalah bilangan prima</h3>`);
 }else{
    document.writeln(`<h3>${n} bukan bilangan prima</h3>`)
 }
    </script>
</body>
</html>
