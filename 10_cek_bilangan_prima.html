<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
 const n = Number(prompt('input salah satu bilangan bulat'));
 let angkaPrima = 1;
 let pembagi;
 //0 dan satu bukan angka prima
 if(n == 0 || n == 1){
    angkaPrima = 0;    
 }else{
    for(let i=2;i<=n/2;i++){
        if(n%i==0){
            pembagi = i;
            angkaPrima = 0;
            break;
        }
    }
 }

 if(angkaPrima == 1){
    document.writeln(`<h1>${n} adalah bilangan prima </h1>`);
 }else{
    document.writeln(`<h1>${n} bukan bilangan prima karena bisa dibagi ${pembagi}</h1>`)
 }
    </script>
</body>
</html>
